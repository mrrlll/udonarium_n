<div id="unsplash">
  <form>
    <input type="text" class="unsplash keywords" list="keywordslist" />
    <input type="submit" class="unsplash search" (click)="unsplashsearch()" value="検索" />
  </form>
  <datalist id="keywordslist">
    <option value="forest"></option>
    <option value="city"></option>
    <option value="sea"></option>
    <option value="village"></option>
    <option value="cave"></option>
    <option value="mountain"></option>
    <option value="river"></option>
    <option value="room"></option>
  </datalist>
</div>
<hr>
<label>
  <div class="drop-zone">
    <div>
      <i class="material-icons large-font">add_photo_alternate</i>
    </div>
    <div>ここに画像をドロップ</div>
    <div class="small-font">またはここをクリックして選択</div>
    <input type="file" style="display: none" (change)="handleFileSelect($event)" multiple accept="image/*"/>
    <div class="small-font"><br>１ファイルにつき2MBまで</div>
  </div>
</label>
<div id="file-list">
  <span *ngFor="let file of fileStorageService.images" class="image">
    <img *ngIf="isViewFile(file)" [src]="getFileUrl(file) | safe : 'resourceUrl'" [alt]="file.name" height="120" (click)="onSelectedFile(file)" />
  </span>
</div>

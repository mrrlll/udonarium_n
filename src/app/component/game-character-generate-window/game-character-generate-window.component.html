<div class="generate">
  キャラクターシートURL<br>
  ※対応システム：獸ノ森,歯車の塔の探空士<br>
  <input id="charactersheeturl" [(ngModel)]="characterSheetUrl" #charactersheeturlInput/>
    <input type="button" value="生成" (click)="generate()">
  <div class="error_message" *ngIf="isUnsupportedSiteSystem">
    <span>非対応のシステムです。</span>
  </div>
  <div class="error_message" *ngIf="isKeyNotFound">
    <span>存在しないキャラクターIDです</span>
  </div>
</div>

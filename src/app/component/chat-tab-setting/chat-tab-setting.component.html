<div class="flex-container">
  <div class="flex-item no-grow">
    <div>
      <button (click)="create()">チャットタブを作る</button>
    </div>
    <select style="width: 10em;" size="10" (change)="onChangeSelectTab($event.target.value)" [ngModel]="selectedTab?.identifier">
      <option *ngFor="let chatTab of chatTabs" value="{{chatTab.identifier}}">{{chatTab.name}}</option>
    </select>
  </div>
  <div class="flex-item">
    <ng-container *ngIf="!isEmpty && selectedTab">
      <div>タブ名 :
        <input [(ngModel)]="tabName" placeholder="Name" [attr.disabled]="!isEditable ? '' : null" />
      </div>
      <hr/>
      <div>
        <ng-container *ngIf="!isDeleted">
          <button (click)="upTabIndex()">↑</button>
          <button (click)="downTabIndex()">↓</button>
          <button (click)="save()">保存</button>
          <span style="display:inline-block; width:2em;"></span>
          <button class="danger" (click)="delete()" [attr.disabled]="chatTabs.length <= 1 ? '' : null">選択タブ削除</button>
        </ng-container>
        <ng-container *ngIf="isDeleted">
          <button (click)="restore()">元に戻す</button>
        </ng-container>
        <ng-container *ngIf="!isDeleted">
        <hr>
          <button (click)="saveLog()" style = "width:9em">ログ保存</button><span style= "font-size:12px">リストから選んだログを保存</span><br>
          <button (click)="saveAllLog()" style = "width:9em">全タブログ保存</button><span style= "font-size:12px">時系列順にまとめて保存</span>
        </ng-container>
        <hr>
        <br><br><br>
        <ng-container *ngIf="!isDeleted">
          <button class="danger" (click)="deleteLog()" [attr.disabled]="chatTabs.length <= 1 ? '' : null" style = "width:9em">選択ログ消去</button>
          <button class="danger" (click)="deleteLogALL()" [attr.disabled]="chatTabs.length <= 1 ? '' : null" style = "width:9em">全ログ消去</button>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
<ng-container *ngIf="isEmpty">
  <div style="font-size: 12px;">※チャットタブが１つも作成されていません。「チャットタブを作る」からチャットタブを作成することができます。</div>
</ng-container>

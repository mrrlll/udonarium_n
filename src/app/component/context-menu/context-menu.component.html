<div style="display: flex; flex-direction: column" class="component" [ngClass]="{'submenu-panel': isSubmenu, 'is-max-limit': !isSubmenu, 'pointer-events-none': isPointerDragging}"
  (mouseleave)="hideSubMenu()"  #root>
  <div *ngIf="(0 < title.length) || (altitudeHande && roomSetting.isRoomAltitude)"><div class="title" [style.color]="titleColor" [style.font-weight]="titleBold ? 'bolder' : 'normal'">{{title}}<span style="font-size: small;" *ngIf="altitudeHande && roomSetting.isRoomAltitude"> (高度 <input type="number" step="0.1" style="font-size: small; width:3.6em; text-align:right" [(ngModel)]="altitudeHande.altitude" [disabled]="!altitudeHande.isHaveAltitude">)</span></div></div>
  <div style="display: flex; align-items: center">
    <div *ngIf="altitudeHande && roomSetting.isRoomAltitude" class="altitude ruler" style="display: flex; align-self: stretch; flex-direction: column; align-content: center"><div style="margin-top: 2em;">高</div><div style="align-self: center; margin-top: auto; margin-bottom: auto">0</div><div style="margin-bottom: 2em;">低</div></div>
    <div *ngIf="altitudeHande && roomSetting.isRoomAltitude" class="altitude"><input #altitudeSlider class="altitude" title="{{altitudeHande.altitude}}" [(ngModel)]="altitudeHande.altitude" type="range" max="12" min="-12" step="0.5" orient="vertical" [disabled]="!altitudeHande.isHaveAltitude"></div>
    <div style="flex-grow: 1">
      <ul>
        <ng-container *ngFor="let action of actions">
          <ng-container *ngTemplateOutlet="action?.type === 'separator' ? separator : actionMenu; context: { action: action }"></ng-container>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
<ng-template #actionMenu let-action="action">
  <li [ngClass]="{'hasHighlight': !(action.disabled || action.icon || (action.altitudeHande && action.altitudeHande.altitude == 0)), 'disabled': (action.disabled || (action.altitudeHande && action.altitudeHande.altitude == 0))}"
      [style.padding-left.em]="(action.level ? (action.level + 1.5) : 1.5) - (altitudeHande ? 0.5 : 0)"
      (click)="(action.disabled || (action.altitudeHande && action.altitudeHande.altitude == 0)) ? false : doAction(action)"
      (mouseenter)="(action.disabled || (action.altitudeHande && action.altitudeHande.altitude == 0)) ? false : showSubMenu(action)">
    <div class="menu-title" [ngClass]="{'icon-menu': action.icon, default: action.default}">
      <input *ngIf="action.name && action.name.indexOf('☑') == 0" type="checkbox" checked />
      <input *ngIf="action.name && action.name.indexOf('☐') == 0" type="checkbox" />
      <input *ngIf="action.name && action.name.indexOf('◉') == 0" type="radio" checked />
      <input *ngIf="action.name && action.name.indexOf('○') == 0" type="radio" />
      <span *ngIf="action.name && action.colorSample && action.name.indexOf('ブラック') == 2" class="color-indicator" style="color: #000">■</span>
      <span *ngIf="action.name && action.colorSample && action.name.indexOf('ブルー') == 2" class="color-indicator" style="color: #00f">■</span>
      <span *ngIf="action.name && action.colorSample && action.name.indexOf('グリーン') == 2" class="color-indicator" style="color: #0f0">■</span>
      <span *ngIf="action.name && action.colorSample && action.name.indexOf('シアン') == 2" class="color-indicator" style="color: #0ff">■</span>
      <span *ngIf="action.name && action.colorSample && action.name.indexOf('レッド') == 2" class="color-indicator" style="color: #f00">■</span>
      <span *ngIf="action.name && action.colorSample && action.name.indexOf('マゼンタ') == 2" class="color-indicator" style="color: #f0f">■</span>
      <span *ngIf="action.name && action.colorSample && action.name.indexOf('イエロー') == 2" class="color-indicator" style="color: #ff0">■</span>
      <span *ngIf="action.name && action.colorSample && action.name.indexOf('ホワイト') == 2" class="color-indicator" style="color: #fff">■</span>
      {{ action.name.replace('☑', '').replace('☐', '').replace('◉', '').replace('○', '') }}
    </div>
    <div *ngIf="action.subActions" class="sub-menu-arrow">
      <i class="material-icons" style="font-size: 1em; vertical-align: bottom;">arrow_forward_ios</i>
    </div>
    <context-menu *ngIf="subMenu && parentMenu === action" [title]="action.name" [actions]="subMenu" [isSubmenu]="true"></context-menu>
  </li>
</ng-template>
<ng-template #separator let-action="action">
  <li>
    <hr class="separator" />
  </li>
</ng-template>

<div class="text">
  @if(materialIcon){
    <i class="material-icons icon">{{ materialIcon }}</i>{{text}}
  }
</div>
<hr />
@if(help && !helpHtml){
  <div class="help">{{help}}</div>
}
@if(helpHtml){
  <div class="help" [innerHTML]="helpHtml"></div>
}
<button type="submit" (click)="ok()">ＯＫ</button>
@if(type > 1){
  <button type="button" (click)="cancel()">キャンセル</button>
}
